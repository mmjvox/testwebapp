<html>
<head>
    <script>
        function sendMessageToSwift(recipientNumber, messageBody, messageID=0) {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.nativeCallback) {
                const message = {
                    recipient: recipientNumber,
                    message: messageBody,
                    messageID: messageID
                };
                window.webkit.messageHandlers.nativeCallback.postMessage(message);
            }
        }
        
        var onCancelled = undefined;
        function javaScriptCancelled(messageID) {
            if(typeof onCancelled === 'function'){
                try{
                    onCancelled(messageID);
                    return messageID;
                } catch (e){}
            }
            return -1;
        }
        
        var onSent = undefined;
        function javaScriptSent(messageID) {
            if(typeof onSent === 'function'){
                try{
                    onSent(messageID);
                    return messageID;
                } catch (e){}
            }
            return -1;
        }
        
        var onFailed = undefined;
        function javaScriptFailed(messageID) {
            if(typeof onFailed === 'function'){
                try{
                    onFailed(messageID);
                    return messageID;
                } catch (e){}
            }
            return -1;
        }
        
        var onUnknownError = undefined;
        function javaScriptUnknownErr(messageID) {
            if(typeof onUnknownError === 'function'){
                try{
                    onUnknownError(messageID);
                    return messageID;
                } catch (e){}
            }
            return -1;
        }
        
        
    </script>
</head>
<body>
    <button onclick="sendMessageToSwift('+1234567890', 'Hello from iOS app!', 27)" style="width: 400px;height: 200px;font-size: xxx-large;">Send Message to Swift</button>
    
    <button onclick="alert()" style="width: 400px;height: 200px;font-size: xxx-large;">Alert</button>
</body>
</html>
