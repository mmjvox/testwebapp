<html>
<head>
    <script>
        function sendMessageToSwift(messageID=0) {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.nativeCallback) {
                const message = {
                    recipient: "+1234567890",
                    message: "Hello from iOS app!",
                    messageID: messageID
                };
                window.webkit.messageHandlers.nativeCallback.postMessage(message);
            }
        }
        
        function yourJavaScriptFunction(messageID) {
            console.log('Received from Swift:', messageID);
            return messageID;
            return -1;
        }
        
    </script>
</head>
<body>
    <button onclick="sendMessageToSwift()" style="width: 400px;height: 200px;font-size: xxx-large;">Send Message to Swift</button>
    
    <button onclick="alert()" style="width: 400px;height: 200px;font-size: xxx-large;">Alert</button>
</body>
</html>
